<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <metca name="viewport" content="width=device-width, initial-scale=1"></metca>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/default.css">
    <title>travelGram</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <h2>Where do you want to explore today?</h2>
          <h1>Explore the world via instagram</h1>
        </div>
      </div>
    </header>
    <section class="search-container container-fluid">
      <div class="row">
        <div class="col-centered">
          <div class="col-xs-10 col-sm-5 col-lg-4">
            <div class="input-group">
              <input type="search" placeholder="Istanbul, Turkey" autofocus="autofocus" class="form-control"><span class="input-group-btn">
                <button type="button" class="btn btn-default">Search</button></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="discovery container">
      <div class="row">
        <div class="col-sm-12">
          <div class="intro-text">
            <h2>Explore The World</h2>
            <p>See what's happening on Instagram, anywhere in the world</p>
          </div>
          <div class="discovery-tiles">
            <div class="row"> 
              <div class="col-sm-12 col-lg-8">
                <div style="background-image:url(../img/discovery/spain.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/paris.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/deli.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/canada.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/hong-kong.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-12 col-lg-4">
                <div style="background-image:url(../img/discovery/san-francisco.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-8">
                <div style="background-image:url(../img/discovery/australia.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/chicago.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/tokyo.jpg)" class="discovery-card"></div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div style="background-image:url(../img/discovery/bali.jpg)" class="discovery-card"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
